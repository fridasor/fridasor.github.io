<script type="text/javascript">
  $(document).ready(function(){

    function shuffleArray(array) {
      // shuffle image order
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    shuffleArray(imgsrcs);

    for (var i in imgsrcs) {
      imgsrcs[i] = imgsrcs[i].split(" ");
    };

    for (var i in imgsrcs) {
      let k = i % 3;
      var outerbox = document.createElement('div');
      $(outerbox).addClass('img_outerbox col-2');

      var img = document.createElement('img');
      $(img).attr('src', imgsrcs[i][0]);

      let classtring = imgsrcs[i][1];
      $(outerbox).addClass(classtring);

      outerbox.appendChild(img);

      var box = document.getElementById('gallery');
      box.append(outerbox);
    };

    // modal:
    $("img").on("click", function() {
      let src = this.getAttribute("src");
      $("#modalimg").attr('src', src);
      $('#gallerymodal').modal("show");
    });

    // ugly mess for navigation:
    $('ul.navbar li a.navlink').on('click', function() {
      $('.actif').removeClass('actif');
      $(this).addClass('actif');
      $('#gallery div').hide();

      $('#gallery div.' + $(this).attr('id')).show();
    });

  });
</script>
